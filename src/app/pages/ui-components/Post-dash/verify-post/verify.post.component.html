<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">My Posts</mat-card-title>
      
    </mat-card-header>
    <div *ngIf="loader">
      <img class="loadercls" src="../../../assets/loader.gif"/>
    </div>
    <mat-card-content class="b-t-1" *ngIf="!loader">
      <div class="row">
        
        
  
        <div class="col-lg-8" style="">
          <!-- <mat-card class="cardWithShadow"> -->
            <mat-card-content class="p-24">
              <!-- <mat-card-title>Team and Work</mat-card-title> -->
              <div class="table-responsive m-t-16">
                <table mat-table [dataSource]="dataSource" class="w-100">
                  <!-- Position Column -->
                  <ng-container matColumnDef="assigned">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Url
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <div class="d-flex align-items-center">
                        <!-- <img
                          [src]="element.imagePath"
                          alt="users"
                          width="40"
                          class="rounded-circle"
                        /> -->
                        <div class="m-l-16">
                          <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                            {{ element.url }}
                          </h6>
                          <span class="mat-body-1 f-s-12">
                            Title: {{element.title}}
                          </span>
                          <br>
                          <span class="mat-body-1 f-s-12" style="font-weight:bold">
                            Access: {{ element.access }}
                          </span>
                        </div>
                      </div>
                    </td>
                  </ng-container>
      
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th
                      mat-header-cell
                      *matHeaderCellDef
                      class="f-w-600 mat-subtitle-1 f-s-14"
                    >
                      Action
                    </th>
                    <!-- <td mat-cell *matCellDef="let element" class="mat-body-1">
                      {{ element.productName }}
                    </td> -->
                    <td mat-cell class="mat-body-1" *matCellDef="let element">
                      <button class="form-control" mat-flat-button color="primary" (click)="openBlog(element)">Verify</button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
              </div>
            </mat-card-content>
          <!-- </mat-card> -->
        </div>
      </div>
    </mat-card-content>
  </mat-card>
